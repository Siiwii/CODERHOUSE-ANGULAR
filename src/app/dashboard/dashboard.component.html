<mat-drawer-container class="example-container" autosize>

    <!-- SIDEBAR -->
    <mat-drawer #drawer class="example-sidenav" mode="side">

        <mat-nav-list>
            <a [routerLink]="link.path" mat-list-item *ngFor="let link of links">
                <mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon> {{ link.title }}
            </a>
            <a mat-list-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                Cerrar sesión
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div><span>Administración de Cursos</span></div>
            <div>
                <h4>Bienvenido, {{ (authUser$ | async)?.nombre }}</h4>
            </div>
        </div>
    </mat-toolbar>

    <main>
        <router-outlet></router-outlet>
    </main>

</mat-drawer-container>
